<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('car-background.jpg') no-repeat center center/cover;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .car {
            margin-bottom: 15px;
        }
        .car img {
            width: 100%;
            border-radius: 4px;
        }
        .car p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Prices</h2>
        <div class="car">
            <img src="car1.jpg" alt="Car 1">
            <p>Car Model A - $25,000</p>
        </div>
        <div class="car">
            <img src="car2.jpg" alt="Car 2">
            <p>Car Model B - $30,000</p>
        </div>
        <div class="car">
            <img src="car3.jpg" alt="Car 3">
            <p>Car Model C - $35,000</p>
        </div>
    </div>
</body>
</html>
